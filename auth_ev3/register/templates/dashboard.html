<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Montserrat", serif;
        background: linear-gradient(180deg, #ffffff, #cecece);
        color: rgb(75, 75, 75);
        width: full;
        height: 100vh;
    }


    .neumorph {
        border-radius: 50px;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        box-shadow:  7px 7px 5px #757575,
             -7px -7px 5px #ffffff;
    }

    .neumorph-out {
        border-radius: 86px;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        box-shadow: 15px 15px 30px #666666,
            -15px -15px 30px #ffffff;
    }

    .wrapper {
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        font-family: "Montserrat", serif;
        margin-right: auto;
    }

    .wrapper h2 {
        margin-top: 54px;
    }
    .post-button {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        margin-bottom: 16px;
    }
    .post-button a {
        color:rgb(0, 0, 196);
        text-decoration: underline;
        font-weight: bold;

    }
    .errorList{
        display: flex;
        align-items: center;
        justify-content: center;
        color: red;
        font-size: 0.9em; 
    }
    .errorList ul {
        list-style: none; 
        margin: 0;
        padding: 16px;
    }
    .errorList li {
        font-weight: bold;
    }
    .button{
        align-self: center;
        width: 140px;
        height: 54px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 16px;
        border: 1px #cecece solid;
        font-size: 16px;
        font-family: "Montserrat", serif;
        color: rgb(75, 75, 75);
    }



</style>
<body>
    <div class="wrapper neumorph-out">
    <h1>Dashboard</h1>
    <h2>{{ welcome_message }}</h2>
    <form action="/api/logout/" method="POST">
        <button class="button neumorph" type="submit">Salir</button>
    </form>
</div>
</body>
</html>
